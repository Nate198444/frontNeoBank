<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Connectez-vous</h5>
        <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="col-8 mx-auto text-center" (ngSubmit)="connectUser()">
        <div class="modal-body">

            <div style="background-color: #4B6587;">
              </div>


            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Pseudo" [(ngModel)]="user.Username" [ngModelOptions]="{ standalone: true }">
              <label for="floatingInput">Pseudo</label>
            </div>
            <div class="form-floating mt-2">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" [(ngModel)]="user.Password" [ngModelOptions]="{ standalone: true }">
              <label for="floatingPassword">Mot de passe</label>
            </div>

        </div>
        <div class="modal-footer">
          <p class="text-danger">{{errorMessage}}</p>
          <button type="button" class="btn btn-primary mx-auto" (click)="connectUser()" data-dismiss="modal">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
