
<form class="col-12 col-lg-3 mx-auto text-center">
  <div style="background-color: #4B6587;">
    <img class="mb-4" src="../../assets/logo.png" alt="" >
    </div>

  <h1 class="h3 mb-3 mt-3 fw-normal">Connectez-vous</h1>

  <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Addresse mail</label>
  </div>
  <div class="form-floating mt-2">
    <input type="password" class="form-control" id="floatingPassword" placeholder="mot de passe">
    <label for="floatingPassword">Mot de passe</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Se connecter</button>
</form>
