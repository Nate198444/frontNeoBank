<div class="container col-8 mt-5">
  <h1 class="text-center">{{title}}</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Nom du contact</label>
    <input type="text" class="form-control" id="name" placeholder="Nom du contact" [(ngModel)]="contact.Name" [ngModelOptions]="{ standalone: true }">
  </div>
  <div class="mb-3">
    <label for="cardNumber" class="form-label">Numéro de carte</label>
    <input type="text" class="form-control" id="cardNumber" placeholder="0123012301230123" [(ngModel)]="contact.CardNumber" [ngModelOptions]="{ standalone: true }">
    <p class="text-danger">{{error.cardNumber}}</p>
  </div>
  <div class="mb-3">
    <label for="note" class="form-label">Note</label>
    <input type="text" class="form-control" id="note" placeholder="Collègue de travail" [(ngModel)]="contact.Note" [ngModelOptions]="{ standalone: true }">
  </div>
  <button class="btn btn-primary" (click)="addContact()">Ajouter</button>
  <button class="btn btn-secondary ms-2" routerLink="/contact">Retour</button>
</div>
