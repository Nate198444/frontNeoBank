<div class="wrapper mb-2 row mx-auto">
    <div class="card px-4">
        <h1 class="text-center">{{title}}</h1>
        <div class="mb3">
            <label for="balance" class="form-label">Balance de la carte</label>
            <input type="text" class="form-control" id="balance" placeholder="0" [(ngModel)]="card.Balance">
        </div>
        <button class="btn btn-primary" (click)="addCard()">Ajouter carte</button>
        <button class="btn btn-secondary" ms-2 routerLink="/card">Retour</button>
    </div>
  </div>
