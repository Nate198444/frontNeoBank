<form>
  <div class="form-goup row">
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing input-group-lg">
        <select name="accounts"
                id="account"
                class="form-control rounded-pill mt-5">
          <option *ngFor="let account of tbAccounts" [value]="account" ng-model="newTransaction.cardId">
            {{ account }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-goup row">
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing">
        <input type="checkbox" name="transfer" value="propre" /> Virement propre
        ?
      </div>
    </div>
  </div>

  <div class="form-goup row">
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing input-group-lg">
        <select name="beneficiaries"
                id="beneficiaries"
                class="form-control rounded-pill">
          <option value="">Liste des bénéficiaires</option>

          <option *ngFor="let benef of tbBeneficiaries" [value]="benef">
            {{ benef }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-goup row">
    <div class="form-group col-6">
      <div class="col-md-6 spacing input-group-lg">
        <input id="card-holder"
               name="nom"
               type="text"
               class="form-control rounded-pill"
               placeholder="Nom" />
      </div>
    </div>
    <!--<div class="form-group col-6">
      <div class="col-md-6 spacing input-group-lg">
        <input
          id="date"
          name="date"
          type="datetime-local"
          class="form-control rounded-pill"
          placeholder="Date"
        />
      </div>
    </div>-->
  </div>
  <div class="form-goup row">
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing input-group-lg">
        <input id="card-number"
               name="cardNumber"
               type="text"
               class="form-control rounded-pill"
               placeholder="Numéro de compte" />
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing">
        <div class="input-group mb-3 input-group-lg">
          <div class="input-group-prepend input-group-lg">
            <span class="input-group-text">€</span>
          </div>
          <input type="text"
                 name="amount"
                 placeholder="Montant"
                 class="form-control rounded-end"
                 ng-model="newtransaction.amount" />
        </div>
      </div>
    </div>
  </div>

  <div class="form-goup row">
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing">
        <input type="checkbox" name="save" value="saveBenef" /> Sauvegarder
        bénéficiaire ?
      </div>
    </div>
  </div>

  <div class="form-goup row">
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing">
        <div class="d-inline-block me-1">Structurée</div>
        <div class="form-check form-switch d-inline-block">
          <input type="checkbox"
                 class="form-check-input green"
                 style="cursor: pointer"
                 (click)="showCommunication()" />
          <label for="site_state" class="form-check-label"> Libre</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-goup row" *ngIf="showFree">
    <div class="form-group col-md-12">
      <div class="col-md-9 spacing">
        <textarea placeholder="Communication"
                  class="form-control"
                  id="communication"
                  rows="10"
                  name="communication"
                  ng-model="newTransaction.note"></textarea>
      </div>
    </div>
  </div>

  <div class="form-goup row" *ngIf="showStruct">
    <div class="form-group col-md-6">
      <div class="col-md-6 spacing">
        <input type="text"
               placeholder="+++ _ _ _ /_ _ _ _ /_ _ _ _ +++"
               class="form-control rounded-pill"
               name="structured"
               ng-model="newTransaction.note" />
      </div>
    </div>
  </div>

  <div class="form-goup row">
    <div class="form-group col-md-12">
      <div class="d-flex justify-content-center final">
        <input type="button"
               class="rounded-pill green"
               name="Confirmer"
               value="Confirmer Virement"
               (click)="saveTransaction()"/>
      </div>
    </div>
  </div>
</form>
