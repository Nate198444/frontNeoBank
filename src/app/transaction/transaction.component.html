<div class="row align-items-center rounded-pill m-3" style="background-color: #EFEFEF;">
  <div class="col-2">
    <img src="../../assets/img/profilpic.png"/>
  </div>
  <div class="col-7">
    <p class="fs-4 fw-normal m-2">N° {{transfer.CardNumber}}</p>
    <p class="fs-6 fw-lighter m-2">{{transfer.Date | date}}</p>
  </div>
  <div class="col-3">
    <h3 *ngIf="transfer.Amount > 0" class="fs-4 text-success text-end pe-2">{{transfer.Amount}} €</h3>
    <h3 *ngIf="transfer.Amount < 0" class="fs-4 text-danger text-end pe-2">{{transfer.Amount}} €</h3>
  </div>
</div>
