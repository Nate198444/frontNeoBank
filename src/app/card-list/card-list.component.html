<div class="wrapper mb-2 row mx-auto">
  <div class="card px-4">
    <ul style="list-style: none;">
      <li *ngFor="let card of cards$ | async;">
        <app-card [card]="card"></app-card>
      </li>
      <li>
        <button class="btn btn-primary" (click)="addCard()">Ajouter carte</button>
      </li>
    </ul>
  </div>
</div>
